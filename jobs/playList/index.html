<html>
	<head>
		<meta charset="utf-8">
		<title>Player Chart</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div id="chart" class="playerbox">
            <img id="img" class="image" src="img/disco.png" alt="disco">
            <!--img src="img/tocaDisco.png" alt="tocaDisco" class="tocaDisco"-->
        </div>
        <div class="playerbox-controls">
        <div id="nameSong" class="name-song"> </div>
            <div class="vol-box">
                <input type="range" min="0" step="1" value="50" max="100" id="volumen" class="time-line">
            </div>
            <div class="song-actual-controls">            
                <button type="button" class="btn btn-default navbar-btn" onclick="player.toggleSound()">
                    <i id="playPause" class="fa fa-play"></i>
                </button>

                <button type="button" class="btn btn-default navbar-btn" onclick="player.prevSong()">
                    <i class="fa fa-step-backward"></i>
                </button>

                <button type="button" class="btn btn-default navbar-btn" onclick="player.nextSong()">
                    <i class="fa fa-step-forward"></i>
                </button>

                <button type="button" class="btn btn-default navbar-btn" onclick="player.repeat(this)">
                    <i class="fa fa-repeat active"></i>
                </button>
                <button type="button" class="btn btn-default navbar-btn mute" onclick="player.mute(this)">
                    <i id="mute" class="fa fa-volume-up"></i>
                </button>
            </div>

            <div class="time-box">
                    <input type="range" min="0" step="1" value="0" id="time" class="time-line">
            </div>
            <div class="container-time-line"><p id="currentSong" >0:00 / 0:00</p></div> 
        </div>
        <h1>Play List</h1>
        <p class="credits">Musica: www.goear.com</p>
	</body>
	<script src="player.js"></script>
  <script src="main.js"></script>
</html>
